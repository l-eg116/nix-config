print_info() {
    info " ​ ​ $(color 5) " title
    prin "$(color 7)┌───────────────────────────────┐"
    info " ​ ​ $(color 5)󰒓 " distro
    info " ​ ​ $(color 5)󰦖 " uptime
	info " ​ ​ $(color 5)󰏗 " packages
    info " ​ ​ $(color 5)󰆍 " shell
    prin "$(color 7) \n \n \n \n \n \n \n \n \n \n \n \n \n ─────"
    info " ​ ​ $(color 5)󰍛 " memory
    info " ​ ​ $(color 5)󱛟 " disk
    info " ​ ​ $(color 5)󱊣 " battery
    prin "$(color 7) \n \n \n \n \n \n \n \n \n \n \n \n \n ─────"
    info " \n \n $(color 5)󰟐 " local_ip
    info " \n \n $(color 5)󰩠 " public_ip
    prin "$(color 7)└───────────────────────────────┘"
    prin " \n \n $(color 1) \n \n $(color 2) \n \n $(color 3) \n \n $(color 4)  \n \n $(color 5)  \n \n $(color 6)  \n \n $(color 7)  \n \n $(color 0) \n"
}

